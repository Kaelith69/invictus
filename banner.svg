<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 200" width="900" height="200">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0c29"/>
      <stop offset="45%" style="stop-color:#1a1040"/>
      <stop offset="100%" style="stop-color:#2d1b69"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7C3AED"/>
      <stop offset="50%" style="stop-color:#2563EB"/>
      <stop offset="100%" style="stop-color:#06B6D4"/>
    </linearGradient>
    <linearGradient id="eyeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C3AED"/>
      <stop offset="100%" style="stop-color:#06B6D4"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="900" height="200" fill="url(#bg)" rx="12"/>

  <!-- Grid overlay -->
  <g stroke="#7C3AED" stroke-width="0.4" opacity="0.1">
    <line x1="0" y1="50" x2="900" y2="50"/>
    <line x1="0" y1="100" x2="900" y2="100"/>
    <line x1="0" y1="150" x2="900" y2="150"/>
    <line x1="180" y1="0" x2="180" y2="200"/>
    <line x1="360" y1="0" x2="360" y2="200"/>
    <line x1="540" y1="0" x2="540" y2="200"/>
    <line x1="720" y1="0" x2="720" y2="200"/>
  </g>

  <!-- Decorative circuit lines left -->
  <g stroke="#7C3AED" stroke-width="1" opacity="0.5">
    <line x1="0" y1="40" x2="80" y2="40"/>
    <line x1="80" y1="40" x2="100" y2="60"/>
    <line x1="100" y1="60" x2="160" y2="60"/>
    <circle cx="100" cy="60" r="3" fill="#7C3AED"/>
    <line x1="0" y1="160" x2="50" y2="160"/>
    <line x1="50" y1="160" x2="70" y2="140"/>
    <line x1="70" y1="140" x2="140" y2="140"/>
    <circle cx="70" cy="140" r="3" fill="#06B6D4"/>
  </g>

  <!-- Decorative circuit lines right -->
  <g stroke="#06B6D4" stroke-width="1" opacity="0.5">
    <line x1="900" y1="40" x2="820" y2="40"/>
    <line x1="820" y1="40" x2="800" y2="60"/>
    <line x1="800" y1="60" x2="740" y2="60"/>
    <circle cx="800" cy="60" r="3" fill="#06B6D4"/>
    <line x1="900" y1="160" x2="850" y2="160"/>
    <line x1="850" y1="160" x2="830" y2="140"/>
    <line x1="830" y1="140" x2="760" y2="140"/>
    <circle cx="830" cy="140" r="3" fill="#7C3AED"/>
  </g>

  <!-- Eye icon -->
  <g transform="translate(76, 100)" filter="url(#glow)">
    <circle cx="0" cy="0" r="42" fill="none" stroke="#7C3AED" stroke-width="0.8" opacity="0.35" stroke-dasharray="5,4"/>
    <ellipse cx="0" cy="0" rx="30" ry="18" fill="none" stroke="url(#eyeGrad)" stroke-width="2.5"/>
    <circle cx="0" cy="0" r="10" fill="none" stroke="#06B6D4" stroke-width="2"/>
    <circle cx="0" cy="0" r="4" fill="url(#eyeGrad)"/>
    <circle cx="-3" cy="-3" r="2" fill="white" opacity="0.7"/>
    <line x1="-30" y1="0" x2="-38" y2="0" stroke="#7C3AED" stroke-width="1.5"/>
    <line x1="30" y1="0" x2="38" y2="0" stroke="#06B6D4" stroke-width="1.5"/>
  </g>

  <!-- Title -->
  <text x="470" y="80" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif"
        font-size="44" font-weight="800" fill="white" letter-spacing="8" filter="url(#glow)">INVICTUS</text>

  <!-- Accent underline -->
  <rect x="210" y="93" width="520" height="3" fill="url(#accent)" rx="2"/>

  <!-- Subtitle -->
  <text x="470" y="120" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif"
        font-size="13" fill="#a8b2d8" letter-spacing="4">ADVANCED REAL-TIME LIE DETECTION SYSTEM</text>

  <!-- Tags -->
  <g font-family="'Segoe UI', Arial, sans-serif" font-size="11">
    <rect x="222" y="140" width="88" height="22" rx="11" fill="#7C3AED" opacity="0.2" stroke="#7C3AED" stroke-width="1"/>
    <text x="266" y="155" text-anchor="middle" fill="#a78bfa">Python 3.7+</text>

    <rect x="320" y="140" width="82" height="22" rx="11" fill="#2563EB" opacity="0.2" stroke="#2563EB" stroke-width="1"/>
    <text x="361" y="155" text-anchor="middle" fill="#60a5fa">MediaPipe</text>

    <rect x="412" y="140" width="70" height="22" rx="11" fill="#06B6D4" opacity="0.2" stroke="#06B6D4" stroke-width="1"/>
    <text x="447" y="155" text-anchor="middle" fill="#67e8f9">OpenCV</text>

    <rect x="492" y="140" width="92" height="22" rx="11" fill="#7C3AED" opacity="0.2" stroke="#7C3AED" stroke-width="1"/>
    <text x="538" y="155" text-anchor="middle" fill="#a78bfa">Scikit-learn</text>

    <rect x="594" y="140" width="46" height="22" rx="11" fill="#2563EB" opacity="0.2" stroke="#2563EB" stroke-width="1"/>
    <text x="617" y="155" text-anchor="middle" fill="#60a5fa">FER</text>

    <rect x="650" y="140" width="66" height="22" rx="11" fill="#06B6D4" opacity="0.2" stroke="#06B6D4" stroke-width="1"/>
    <text x="683" y="155" text-anchor="middle" fill="#67e8f9">Tkinter</text>
  </g>

  <!-- Experimental badge -->
  <g transform="translate(830, 26)">
    <rect x="-46" y="-13" width="92" height="24" rx="12" fill="#7C3AED" opacity="0.85"/>
    <text x="0" y="4" text-anchor="middle" font-family="Arial, sans-serif"
          font-size="9" font-weight="bold" fill="white" letter-spacing="1">EXPERIMENTAL</text>
  </g>
</svg>
