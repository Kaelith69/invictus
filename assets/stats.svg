<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 820 360" width="820">
  <defs>
    <linearGradient id="sBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a"/>
      <stop offset="100%" style="stop-color:#0f0c29"/>
    </linearGradient>
    <linearGradient id="sAcc" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7C3AED"/>
      <stop offset="50%" style="stop-color:#2563EB"/>
      <stop offset="100%" style="stop-color:#06B6D4"/>
    </linearGradient>
    <linearGradient id="bar1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7C3AED"/>
      <stop offset="100%" style="stop-color:#5b21b6"/>
    </linearGradient>
    <linearGradient id="bar2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563EB"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
    <linearGradient id="bar3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06B6D4"/>
      <stop offset="100%" style="stop-color:#0891b2"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="820" height="360" fill="url(#sBg)" rx="12"/>

  <!-- Title -->
  <text x="410" y="36" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif"
        font-size="15" font-weight="700" fill="white" letter-spacing="2">PROJECT STATS</text>
  <rect x="110" y="44" width="600" height="2" fill="url(#sAcc)" rx="1" opacity="0.5"/>

  <!-- ─── TOP ROW: 4 big metric cards ─── -->

  <!-- Card 1: Lines of Code -->
  <rect x="28" y="64" width="172" height="100" rx="9" fill="#7C3AED" fill-opacity="0.12" stroke="#7C3AED" stroke-width="1.4"/>
  <text x="114" y="102" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif"
        font-size="32" font-weight="800" fill="white">880</text>
  <text x="114" y="120" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif"
        font-size="9.5" fill="#a8b2d8" letter-spacing="1">LINES OF CODE</text>
  <text x="114" y="135" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif"
        font-size="8.5" fill="#a78bfa">invictus.py · Python</text>
  <rect x="28" y="162" width="172" height="3" fill="url(#bar1)" rx="1.5" opacity="0.6"/>

  <!-- Card 2: Facial Landmarks -->
  <rect x="218" y="64" width="172" height="100" rx="9" fill="#2563EB" fill-opacity="0.12" stroke="#2563EB" stroke-width="1.4"/>
  <text x="304" y="102" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif"
        font-size="32" font-weight="800" fill="white">468</text>
  <text x="304" y="120" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif"
        font-size="9.5" fill="#a8b2d8" letter-spacing="1">FACE LANDMARKS</text>
  <text x="304" y="135" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif"
        font-size="8.5" fill="#60a5fa">MediaPipe FaceMesh per frame</text>
  <rect x="218" y="162" width="172" height="3" fill="url(#bar2)" rx="1.5" opacity="0.6"/>

  <!-- Card 3: Training Samples -->
  <rect x="408" y="64" width="172" height="100" rx="9" fill="#06B6D4" fill-opacity="0.12" stroke="#06B6D4" stroke-width="1.4"/>
  <text x="494" y="102" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif"
        font-size="32" font-weight="800" fill="white">100</text>
  <text x="494" y="120" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif"
        font-size="9.5" fill="#a8b2d8" letter-spacing="1">RF TRAINING SAMPLES</text>
  <text x="494" y="135" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif"
        font-size="8.5" fill="#67e8f9">synthetic · 5 features · 2 classes</text>
  <rect x="408" y="162" width="172" height="3" fill="url(#bar3)" rx="1.5" opacity="0.6"/>

  <!-- Card 4: Dependencies -->
  <rect x="598" y="64" width="194" height="100" rx="9" fill="#7C3AED" fill-opacity="0.12" stroke="#7C3AED" stroke-width="1.4"/>
  <text x="695" y="102" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif"
        font-size="32" font-weight="800" fill="white">8</text>
  <text x="695" y="120" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif"
        font-size="9.5" fill="#a8b2d8" letter-spacing="1">CORE DEPENDENCIES</text>
  <text x="695" y="135" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif"
        font-size="8.5" fill="#a78bfa">+2 optional (dlib, imutils)</text>
  <rect x="598" y="162" width="194" height="3" fill="url(#bar1)" rx="1.5" opacity="0.6"/>

  <!-- ─── MIDDLE ROW: performance bars ─── -->
  <text x="28" y="196" font-family="'Segoe UI', Arial, sans-serif" font-size="11" font-weight="700" fill="white">Performance Characteristics</text>

  <!-- FaceMesh latency bar -->
  <text x="28" y="218" font-family="'Segoe UI', Arial, sans-serif" font-size="9" fill="#a8b2d8">FaceMesh inference latency</text>
  <rect x="200" y="207" width="380" height="13" rx="4" fill="#4a5568" fill-opacity="0.3"/>
  <rect x="200" y="207" width="228" height="13" rx="4" fill="url(#bar2)" opacity="0.8"/>
  <text x="590" y="219" font-family="'Segoe UI', Arial, sans-serif" font-size="9" fill="#60a5fa">~12 ms / frame (i5-class CPU)</text>

  <!-- FER latency bar -->
  <text x="28" y="242" font-family="'Segoe UI', Arial, sans-serif" font-size="9" fill="#a8b2d8">FER emotion inference latency</text>
  <rect x="200" y="231" width="380" height="13" rx="4" fill="#4a5568" fill-opacity="0.3"/>
  <rect x="200" y="231" width="304" height="13" rx="4" fill="url(#bar1)" opacity="0.8"/>
  <text x="590" y="243" font-family="'Segoe UI', Arial, sans-serif" font-size="9" fill="#a78bfa">~80 ms / frame (MTCNN)</text>

  <!-- Frame throughput bar -->
  <text x="28" y="266" font-family="'Segoe UI', Arial, sans-serif" font-size="9" fill="#a8b2d8">Effective frame throughput</text>
  <rect x="200" y="255" width="380" height="13" rx="4" fill="#4a5568" fill-opacity="0.3"/>
  <rect x="200" y="255" width="190" height="13" rx="4" fill="url(#bar3)" opacity="0.8"/>
  <text x="590" y="267" font-family="'Segoe UI', Arial, sans-serif" font-size="9" fill="#67e8f9">~12–15 fps (half of 30 fps)</text>

  <!-- Memory bar -->
  <text x="28" y="290" font-family="'Segoe UI', Arial, sans-serif" font-size="9" fill="#a8b2d8">Approx. RAM usage (running)</text>
  <rect x="200" y="279" width="380" height="13" rx="4" fill="#4a5568" fill-opacity="0.3"/>
  <rect x="200" y="279" width="152" height="13" rx="4" fill="url(#bar2)" opacity="0.8"/>
  <text x="590" y="291" font-family="'Segoe UI', Arial, sans-serif" font-size="9" fill="#60a5fa">~350–500 MB (MediaPipe + FER)</text>

  <!-- ─── BOTTOM ROW: platform + misc stats ─── -->

  <!-- Platforms -->
  <rect x="28" y="308" width="200" height="38" rx="7" fill="#06B6D4" fill-opacity="0.08" stroke="#06B6D4" stroke-width="0.9"/>
  <text x="128" y="323" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="9.5" font-weight="700" fill="white">Supported Platforms</text>
  <text x="128" y="338" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="9" fill="#a8b2d8">Linux · macOS · Windows</text>

  <!-- Python version -->
  <rect x="244" y="308" width="150" height="38" rx="7" fill="#7C3AED" fill-opacity="0.08" stroke="#7C3AED" stroke-width="0.9"/>
  <text x="319" y="323" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="9.5" font-weight="700" fill="white">Python Requirement</text>
  <text x="319" y="338" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="9" fill="#a78bfa">3.7 +  (3.9 recommended)</text>

  <!-- Emotion classes -->
  <rect x="410" y="308" width="150" height="38" rx="7" fill="#2563EB" fill-opacity="0.08" stroke="#2563EB" stroke-width="0.9"/>
  <text x="485" y="323" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="9.5" font-weight="700" fill="white">Emotion Classes</text>
  <text x="485" y="338" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="9" fill="#60a5fa">7  (FER canonical set)</text>

  <!-- Max stored frames -->
  <rect x="576" y="308" width="216" height="38" rx="7" fill="#06B6D4" fill-opacity="0.08" stroke="#06B6D4" stroke-width="0.9"/>
  <text x="684" y="323" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="9.5" font-weight="700" fill="white">Max Stored Frames (deque)</text>
  <text x="684" y="338" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="9" fill="#67e8f9">10 000 frames  ·  rolling window</text>
</svg>
